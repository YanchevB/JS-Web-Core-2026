<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable tree view</title>
  <link rel="stylesheet" href="./07-expandable-tree-view.css">
</head>
<body>
  <h2>Collapsable and expandable tree view in HTML & CSS only</h2>

  <section class="panel">
    <ul class="tree">
      <li>
        <details open>
          <summary>Giant planets</summary>
          <ul>
            <li>
              <details open>
                <summary>Gas giants</summary>
                <ul>
                  <li>Jupiter</li>
                  <li>Saturn</li>
                </ul>
              </details>
            </li>
            <li>
              <details open>
                <summary>Ice giants</summary>
                <ul>
                  <li>Uranus</li>
                  <li>Neptune</li>
                </ul>
              </details>
            </li>
          </ul>
        </details>
      </li>
    </ul>
  </section>
</body>
</html>
